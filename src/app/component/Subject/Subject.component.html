<div>
  <table class="table">
    <thead>
      <tr>
        <th>Subject ID</th>
        <th>Subject Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let Subject of Subjects" >
      <tr>
        <td>{{Subject.subjectID}}</td>
        <td>{{Subject.subjectName}}</td>
        <td>
          <button type="button" class="btn btn-primary">Edit</button>&nbsp;
          <button type="button" class="btn btn-danger" (click)="RemoveSubject(Subject.subjectID)">Remove</button>
        </td>
      </tr>
    </tbody>
    <tr>
      <button type="button" class="btn btn-success">Add Subject</button>
    </tr>
  </table>
  </div>
